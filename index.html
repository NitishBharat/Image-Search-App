<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for image">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1505533321630-975218a5f66f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" alt="Clean sky">
            <a href="https://unsplash.com/photos/f5_lfi2S-d4" target="_blank">Clean Sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1446224570031-57e5dabf45df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Yellow flowers">
            <a href="https://unsplash.com/photos/f5_lfi2S-d4" target="_blank">Yellow flower</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1492201878724-58be373371a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="White Snows">
             <a href="https://unsplash.com/photos/f5_lfi2S-d4" target="_blank">White Snows</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>
</html>
